version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Using Node from .nvmrc (fallback 20)"
        - NODEVER=$(cat .nvmrc 2>/dev/null || echo "20")
        - nvm install $NODEVER
        - nvm use $NODEVER
        - node -v
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
